<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Anonymous Journal</title>
    <style>
        

        body {
            
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: all 0.3s ease-in-out;
        }

        .container {
            width: 90%;
            max-width: 700px;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 24px;
        }

        button {
            background: #004080;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            transition: 0.3s;
            margin: 5px;
        }

        button:hover {
            background: #007bff;
        }

        textarea {
            width: 90%;
            height: 150px;
            font-size: 18px;
            
            padding: 10px;
            border: 2px solid #004080;
            border-radius: 8px;
            outline: none;
            resize: none;
        }

        .entry {
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: left;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .entry button {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 12px;
            padding: 5px;
            background: black;
        }

        .entry .edit-btn {
            position: absolute;
            top: 5px;
            right: 45px;
            font-size: 12px;
            padding: 5px;
            background: #007bff;
            color: white;
        }

        .footer {
            margin-top: 10px;
            font-size: 14px;
            color: gray;
        }

        /* Dark Mode */
        .dark-mode {
            background: #1e1e1e;
            color: #ddd;
        }

        .dark-mode .container {
            background: #333;
            color: white;
        }

        .dark-mode textarea {
            background: #222;
            color: white;
            border: 2px solid #f4b400;
        }

        .dark-mode button {
            background: #f4b400;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìñ Anonymous Journal</h1>
            <button id="toggle-mode">üåô Toggle Dark/ Light Mode</button>
        </header>
        
        <textarea id="journal-entry" placeholder="Write your thoughts here..."></textarea>
        <button id="save-entry">üìå Save Entry</button>

        <div id="entries-container"></div>

        <div class="footer">
            <p>üîí Your journal is private and not saved online.</p>
        </div>
    </div>

    <script>
        const toggleButton = document.getElementById("toggle-mode");
        const saveButton = document.getElementById("save-entry");
        const journalEntry = document.getElementById("journal-entry");
        const entriesContainer = document.getElementById("entries-container");

        let currentEditIndex = null;

        // Toggle Dark Mode
        toggleButton.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });

        // Load Saved Entries from Local Storage
        function loadEntries() {
            entriesContainer.innerHTML = "";
            const entries = JSON.parse(localStorage.getItem("journalEntries")) || [];

            entries.forEach((entry, index) => {
                const entryDiv = document.createElement("div");
                entryDiv.classList.add("entry");
                entryDiv.innerHTML = `
                    <p>${entry}</p>
                    <button onclick="deleteEntry(${index})">‚ùå</button>
                    <button class="edit-btn" onclick="editEntry(${index})">‚úèÔ∏è Edit</button>
                `;
                entriesContainer.appendChild(entryDiv);
            });
        }

        // Save New Entry
        saveButton.addEventListener("click", () => {
            const entryText = journalEntry.value.trim();
            if (entryText === "") return;

            let entries = JSON.parse(localStorage.getItem("journalEntries")) || [];
            if (currentEditIndex !== null) {
                // Edit existing entry
                entries[currentEditIndex] = entryText;
                currentEditIndex = null;
            } else {
                // Create new entry
                entries.push(entryText);
            }

            localStorage.setItem("journalEntries", JSON.stringify(entries));

            journalEntry.value = "";
            loadEntries();
        });

        // Delete an Entry
        function deleteEntry(index) {
            let entries = JSON.parse(localStorage.getItem("journalEntries")) || [];
            entries.splice(index, 1);
            localStorage.setItem("journalEntries", JSON.stringify(entries));
            loadEntries();
        }

        // Edit an Entry
        function editEntry(index) {
            let entries = JSON.parse(localStorage.getItem("journalEntries")) || [];
            journalEntry.value = entries[index];  // Set textarea to the current entry
            currentEditIndex = index;  // Store the index of the entry to edit
        }

        // Initial Load
        loadEntries();
    </script>
</body>
</html>
